version: '3.8'

services:
  db:
    image: postgres:15-alpine # alpine is slim version, change to postgres:15 if needed
    container_name: genomic-postgres
    restart: unless-stopped

    # resources based on assignment requirements
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G

    # env vars for initialization
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: genomics

    ports:
      - "5432:5432"

    # volume mapping => db persistence
    # host_path: container_path
    volumes:
      - pg_data:/var/lib/postgresql/data
      # inject custom configuration
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
      # mount data directory
      - ./data:/data

    # run with config file
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'

    # increase shared memory for docker (needed for parallel queries)
    shm_size: 1g

volumes:
  pg_data:
